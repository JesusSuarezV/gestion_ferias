<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/verInfoIndex.css}">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <title>Ver proyectos</title>
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
</head>

<body>
<div class="navegacion" th:insert="~{@{fragments/navIndex.html}}"></div>
<div class="contenedor">
    <div class="cuadro">
        <div class="contenido-cuadro">
            <div class="nombre-proyecto">
                <h1 th:text="${proyecto.nombre}"></h1>
            </div>
            <div class="descripcion-proyecto" th:text="${proyecto.descripcion}">
                <p></p> 
            </div>
            <div class="tabla-informacion">
                <table class="tabla">
                    <tr class="fila">
                        <td class="columna-item">Evento inscrito:</td>
                        <td class="columna-desc"><span th:text="${version.feria.nombre}"></span> V<span th:text="${version.numero}"></span></td>
                    </tr>
                    <tr class="fila" th:if="${not #lists.isEmpty(areas)}">
                        <td class="columna-item">Áreas de estudio:</td>
                        <td class="columna-desc">
                            <span th:each="area, iterStat : ${areas}" th:text="${area.nombre} + (iterStat.last ? '' : ', ')"></span>
                        </td>
                    </tr>
                    <tr class="fila">
                        <td class="columna-item">URL video:</td>
                        <td class="columna-desc" th:if= "${proyecto.url == ''}"> No posee</td>
                        <td class="columna-desc"><a th:href="${proyecto.url}" target="_blank" th:text="${proyecto.url}"></a></td>
                    </tr>
                    <tr class="fila" >
                        <td class="columna-item">Archivo proyecto:</td>
                        <td class="columna-desc" th:if="${proyecto.archivoUrl == null}">No posee</td>
                        <td class="columna-desc" th:if="${proyecto.archivoUrl != null}">
                            <a th:href="${proyecto.archivoUrl}" target="_blank" rel="noopener noreferrer">
                                <div class="boton-doc">
                                    Descargar
                                </div>
                            </a>
                        </td>
                    </tr>
                    <tr class="fila" th:each="integrante, iterStat : ${integrantes}">
                        <td class="columna-item" th:rowspan="${#lists.size(integrantes)}" th:if="${iterStat.first}">Integrantes: </td>
                        <td class="columna-desc" th:text="${integrante.correoRegistro}"></td>
                    </tr>
                    <tr class="fila">
                        <td class="columna-item">Calificación:</td>
                        <td class="columna-desc" th:text="${proyecto.calificacion}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer class="contenedor_footer">
            <div class="texto_imagen">
                <img th:src="@{/img/proyectt.png}" alt="Feria de proyectos de aula"
                    class="imagen" />
                <div>
                    <p class="texto_footer">
                        Feria de proyectos de aula - Muestra tus creaciones y aprende de los demás.
                    </p>
                </div>
            </div>
            <p class="texto_footer">© 2024 Todos los derechos reservados.</p>
        </footer>
    </div>
</div> 
</body>

</html>
